<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cart Items</title>
  </head>
  <body>
    <section class="min-h-screen">
      <div
        class="grid grid-cols-4 grid-rows-1 w-full h-screen place-content-center place-items-center my-auto"
      >
        <main class="col-span-3 h-full">MENU</main>

        <aside class="col-start-4 h-full flex flex-col justify-center">
          <div
            class="max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden"
          >
            <div class="p-6">
              <h2 class="text-xl font-semibold mb-4">Invoice</h2>

              <div class="space-y-4">
                <div class="flex items-start justify-between">
                  <div class="flex gap-3">
                    <img
                      src="https://t4.ftcdn.net/jpg/03/07/64/17/360_F_307641743_ph69F4g1CcgDwg7lyLSDl9WFpFrZ9sep.jpg"
                      alt="Pasta"
                      class="w-14 h-14 rounded object-cover"
                    />
                    <div>
                      <h3 class="font-semibold">Pasta Bolognese</h3>
                      <p class="text-sm text-gray-500">2×</p>
                      <p class="text-xs text-gray-400">Dont Add Vegetables</p>
                    </div>
                  </div>
                  <p class="font-semibold text-gray-700">$50.5</p>
                </div>

                <div class="flex items-start justify-between">
                  <div class="flex gap-3">
                    <img
                      src="https://media.istockphoto.com/id/157526986/photo/roast-chicken-on-the-bbq.jpg?s=612x612&w=0&k=20&c=T40SCrxhnikibAiTVPD70zm3JJeLkUau9BwdnfEQRZk="
                      alt="Chicken"
                      class="w-14 h-14 rounded object-cover"
                    />
                    <div>
                      <h3 class="font-semibold">Spicy Fried Chicken</h3>
                      <p class="text-sm text-gray-500">2×</p>
                      <p class="text-xs text-gray-400">Dont Add Vegetables</p>
                    </div>
                  </div>
                  <p class="font-semibold text-gray-700">$45.7</p>
                </div>

                <div class="flex items-start justify-between">
                  <div class="flex gap-3">
                    <img
                      src="https://t3.ftcdn.net/jpg/01/99/42/36/360_F_199423658_gQvztbEGjn4HkfwXu8kzBjo3DHbSkE4G.jpg"
                      alt="Carbonara"
                      class="w-14 h-14 rounded object-cover"
                    />
                    <div>
                      <h3 class="font-semibold">Spaghetti Carbonara</h3>
                      <p class="text-sm text-gray-500">2×</p>
                      <p class="text-xs text-gray-400">Dont Add Vegetables</p>
                    </div>
                  </div>
                  <p class="font-semibold text-gray-700">$35.0</p>
                </div>
              </div>

              <div class="bg-gray-100 rounded-lg p-4 mt-6">
                <h4 class="font-semibold text-gray-700 mb-3">
                  Payment Summary
                </h4>
                <div class="flex justify-between text-sm text-gray-600">
                  <span>Sub Total</span>
                  <span>$131.2</span>
                </div>
                <div class="flex justify-between text-sm text-gray-600">
                  <span>Tax</span>
                  <span>$5.2</span>
                </div>
                <div class="flex justify-between font-semibold text-lg mt-2">
                  <span>Total Payment</span>
                  <span>$136.4</span>
                </div>
              </div>

              <div
                class="mt-4 flex justify-between bg-gray-100 rounded-lg p-2 text-sm"
              >
                <button
                  class="flex-1 text-blue-600 cursor-pointer font-medium bg-white rounded-lg shadow px-3 py-2"
                >
                  Credit Card
                </button>
                <button class="flex-1 text-gray-400 px-3 py-2 cursor-pointer">
                  Paylater
                </button>
                <button class="flex-1 text-gray-400 px-3 py-2 cursor-pointer">
                  Cash Payout
                </button>
              </div>

              <button
                class="mt-4 w-full bg-blue-600 hover:bg-blue-500 cursor-pointer text-white py-3 rounded-lg font-semibold"
              >
                Place An Order
              </button>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </body>
</html>
